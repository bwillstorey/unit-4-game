<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal/Cristal Game!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <h1>Crystals Collector!</h1>
    <br>
    <p>
        (instructions)
    </p>
    <br>
    <div id="random-number"></div>
    <br>
    <div>
        <p>
            Wins: <div id="wins"></div>
        </p>
        <p>
            Losses: <div id="losses"></div>
        </p>
    </div>
    <br>
    <img id="champagne" src="assets/images/cristal.jpg" alt="cristal champagne" >
    <img id="ball" src="assets/images/crystal_ball.jpg" alt="crystal ball">
    <img id="gayle" src="assets/images/crystal_gayle.jpg" alt="crystal gayle">
    <img id="skull" src="assets/images/crystal_skull.jpg" alt="crystal skull">
    <br>
    <h3>Your total score is:</h3>
    <br>
    <div id="points"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</html>
